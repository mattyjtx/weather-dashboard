<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>weather dashboard</h1>
    </header>
    <main>
      <div class="container-fluid">
        <h2>search for a city:</h2>
        <input type="text" class="name" placeholder="enter city" id="cityName"/>
        <button class="button" id="searchBtn">Search</button>
      </div>
      <section class="location">
        <h2>Currently:</h2>
        <div class="city">Odessa, TX</div>
        <div class="date">10/3/22</div>
          <div class="temp">99°f</div>
          <div class="wind">100mph</div>
          <div class="humidity">46%</div>
      </section>
      <div class="card week-forecast">
        <div class="card-body" id="monday">
          <ul >
            <h2>mon:</h2>
            <div class="daily-temp" id="daily-temp">69°f</div>
            <div class="daily-wind">100 mph</div>
            <div class="daily-humidity">69%</div>
          </ul>
        </div>
        <div class="card-body" id="tuesday">
          <ul >
            <h2>tues:</h2>
            <div class="daily-temp1" id="daily-temp">69°f</div>
            <div class="daily-wind1">100 mph</div>
            <div class="daily-humidity1">69%</div>
          </ul>
        </div>
        <div class="card-body" id="wednesday">
          <ul >
            <h2>wed:</h2>
            <div class="daily-temp2" id="daily-temp">69°f</div>
            <div class="daily-wind2">100 mph</div>
            <div class="daily-humidity2">69%</div>
          </ul>
        </div>
        <div class="card-body" id="thursday">
          <ul >
            <h2>thurs:</h2>
            <div class="daily-temp3" id="daily-temp">69°f</div>
            <div class="daily-wind3">100 mph</div>
            <div class="daily-humidity3">69%</div>
          </ul>
        </div>
        <div class="card-body" id="friday">
          <ul >
            <h2>fri:</h2>
            <div class="daily-temp4" id="daily-temp">69°f</div>
            <div class="daily-wind4">100 mph</div>
            <div class="daily-humidity4">69%</div>
          </ul>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
