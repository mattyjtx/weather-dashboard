<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>weather dashboard</h1>
    </header>
    <main>
      <div class="container-fluid">
        <h2>search for a city:</h2>
        <input type="text" class="name" placeholder="enter city" />
        <input type="button" value="search" class="button" id="button"/>
      </div>
      <section class="location">
        <div class="city">Odessa, TX</div>
        <div class="date">10/3/22</div>

        <ul class="current">
          <div class="temp">99Â°f</div>
          <div class="wind">100mph</div>
          <div class="humidity">46%</div>
          <div class="uv-index">.69</div>
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
